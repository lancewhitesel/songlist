<div>
  <h1>My Song List:</h1>

<div ng-if="!$ctrl.songs.length">No songs yet</div>
  <table class="song-bullets">
      <tr>
      <th>Title</th>
      <th>Artist</th>
    </tr>
      <tr ng-repeat="song in $ctrl.songs">
        <td><a href="{{song.url}}" target="_blank">{{$ctrl.getSource(song.url)}} | {{song.title}}</a> </td>
        <td>{{song.artist}}</td>
        
    </tr>
  </table>
</div>
